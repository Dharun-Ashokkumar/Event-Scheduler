<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Scheduling & Resource Allocation System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ url_for('list_events') }}">
      Event Scheduler
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'list_events' %}active{% endif %}"
             href="{{ url_for('list_events') }}">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'list_resources' %}active{% endif %}"
             href="{{ url_for('list_resources') }}">Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'conflict_overview' %}active{% endif %}"
             href="{{ url_for('conflict_overview') }}">Conflicts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'utilisation_report' %}active{% endif %}"
             href="{{ url_for('utilisation_report') }}">Utilisation Report</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container-fluid d-flex justify-content-center align-items-center mb-5 px-4 " style="min-height: 90vh;line-height:2;">
  <div class="content-wrapper w-100" style="max-width: 1600px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row mb-5">
          <div class="col-lg-12">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert" style="padding: 1.5rem;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
